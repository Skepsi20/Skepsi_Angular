
<div class="container" class="formulario" style="background-color: white" *ngIf="!grupoSeleccionado">
  <div class="row">
    <div class="col" style="margin-bottom: 20px;">
      <button class="btn buttonSkepsi"  onClick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p><b>Plan: </b>{{plan.name}}</p>
      <p><b>Descripcion: </b>{{plan.description}} </p>
      <p><b>Horario: </b>{{plan.schedule}}</p>
      <p><b>Fecha limite: </b>{{plan.expirationDate}}</p>
    </div>
    <div class="col">
      <form #groupsForm="ngForm">
        <label for="code" style="font-size: 20px;">Grupo nuevo con tutor:</label><br>
        <mat-form-field appearance="legacy" style="box-shadow:rgba(0, 0, 0, 0.3) 0px 1px 0px 0px; margin-bottom: 10px;" >
          <mat-select [(ngModel)]="newGroup.tutorId" name="tutorId" required>
              <mat-option *ngFor="let item of tutorsDOM" [value]="item.id">
                <p>{{item.firstName}}</p>
              </mat-option>
            </mat-select>
          <mat-error>El campo Tutor es requerido</mat-error>
        </mat-form-field>
        <br>
        <input type="button" class="btn buttonSkepsi" (click)="addGrupo()" value="Agregar">
      </form>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">CÃ³digo de grupo</th>
            <th scope="col">Tutor</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let group of allGroups; let i = index;">
              <td  scope="row">{{group.code}}</td>
              <td>{{group.tutor.firstName}}</td>
              <td align="rigth">
                <button class="btn buttonSkepsi" (click)="setGrupoShared(group.id)">Detalles</button>
              </td>
              <td *ngIf="!groupWithNoStudents[i]">
                <button mat-button (click)="deleteGroup(group.id)" data-toggle="modal" data-target="#exampleModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template appDynamicComponent></ng-template>



<!-- Delete Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"  data-backdrop="false" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar grupo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Seguro que deseas eliminar el grupo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn buttonSkepsi" (click)="deleteConfirmation()" data-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
