<div class="DGNRE">
  <div class="skepsiLogo">
    <img src="../../../../../assets/img/skepsi/logo/SKEPSI_LOGO_05.png" (click)="regresar()" class="skepsiLogo">
  </div>
  <div>
    <audio id="initEjerAudio" #initEjerAudio src="..\assets\Audios\InicioFin\SonidoInicioEjercicio.mpeg"
    preload="auto"></audio>
    <audio id="finEjerAudio" #finEjerAudio src="..\assets\Audios\InicioFin\SonidoFinEjercicio.mpeg"
      preload="auto"></audio>
    <audio id="initRutAudio" #iniRutAudio src="..\assets\Audios\InicioFin\SonidoInicioRutina.mpeg" preload="auto"></audio>
  </div>
<div class="general">
  <!-- INSTRUCCIONES -->
  <div *ngIf="instrucciones" class="instructions">

    <!-- BARRA DE PROGRESO INICIO -->
    <div class="row progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        [attr.aria-valuenow]="timeLeft" [style.width]="(timeLeft*10)+'%'" aria-valuemin="0" aria-valuemax="20"
        style="margin:0px auto;">
      </div>
    </div>
    <!-- BARRA DE PROGRESO FIN -->

    <br>
    <div class="row">
      <p class="titulo">A continuación verás una serie de banderas, tienes un minuto para memorizarlas</p>
    </div>
  </div>
  <!-- MEMORIZA BANDERAS -->
  <div *ngIf="!instrucciones && tiempoAprender">
    <div class="row">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          [attr.aria-valuenow]="timeLeftTwo" [style.width]="(timeLeftTwo*1.5)+'%'" aria-valuemin="0" aria-valuemax="20"
          style="margin:0px auto;">
        </div>
      </div>
    </div>
    <div class="row">
      <p class="titulo">Memoriza las banderas:</p>
    </div>
    <div class="row">
      <div *ngFor="let item of banderasParaAprender" class="col-2">
        <img src="{{item.imagen}}" style="border-radius:10px; width: 100%; height: 70%;">
        <h1>{{item.nombre}}</h1>
      </div>
    </div>
  </div>
  <!-- RUTINA -->
  <div *ngIf="!instrucciones && !tiempoAprender && rutina">
    <div class="row">
      <p class="titulo">Memorizaste la bandera?</p>
    </div>
    <div class="row bandera" *ngIf="banderaVista[0]">
      <img src="{{banderaVista[0].imagen}}">
      <h1> {{banderaVista[0].nombre}} </h1>
    </div>
    <div class="row mt-2" *ngIf="banderaVista[0]">
      <div class="col" align="right">
        <button (click)="funcionUno('si')" class="buttonSkepsi textoBoton">Si la memoricé</button>
      </div>
      <div class="col" align="left">
        <button (click)="funcionUno('no')" class="buttonSkepsi textoBoton" >No la memoricé</button>
      </div>
    </div>
  </div>
  <!-- RESULTADOS -->
  <div *ngIf="resultados">
    <p class="titulo">Ejercicio terminado!</p>
    <p class="titulo"> Resultados:</p>
    <p class="titulo">Tuviste {{calificacionVista}} aciertos de {{banderasVista}}</p>
    <button (click)="Inicializacion()" class="buttonSkepsi textoBoton" >Continuar</button>
  </div>

</div>
</div>
