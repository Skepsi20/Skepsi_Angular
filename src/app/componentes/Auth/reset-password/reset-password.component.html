<div class="row">
  <div class="col-5 recuperar">
    <div class="row">
      <div class="col bienvenido">
        <p id="bienvenido">Introduce tu nueva contraseña</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="legacy">
          <mat-label>Contraseña nueva</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" minlength='10' name="password" required>
          <mat-error *ngIf="password">La contraseña debe ser de al menos 10 caracteres y 1 dígito</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="col">
      <mat-form-field appearance="legacy">
        <mat-label>Confirmación de contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="passwordConfirm"  name="passwordConfirm" password>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="password != passwordConfirm" style="margin-top:-30px;">
        <mat-error>Las contraseñas no coinciden</mat-error>
      </div>
    </div>



    <div class="row">
      <div class="col">
        <button class="botonLogin" (click)="changePassword()">Enviar</button>
      </div>
    </div>
  </div>
</div>
